<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h1>注册</h1>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="用户名长度必须大于2">
        <br>
        <input type="text" name="password" placeholder="密码长度必须大于2">
        <br>
        <button type="submit">注册</button>
    </form>
</body>
</html>
